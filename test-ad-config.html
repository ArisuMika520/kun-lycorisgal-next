<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广告配置测试工具</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 16px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #0066cc;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-right: 12px;
            margin-bottom: 8px;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #0052a3;
        }
        button.secondary {
            background: #6c757d;
        }
        button.secondary:hover {
            background: #545b62;
        }
        button.danger {
            background: #dc3545;
        }
        button.danger:hover {
            background: #c82333;
        }
        .preview {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            background: #f8f9fa;
        }
        .ad-preview {
            width: 100%;
            height: 96px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 12px;
            position: relative;
            background: #fff;
        }
        .ad-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ad-preview .placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 14px;
        }
        .config-display {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
        }
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            color: #333;
            border-bottom: 2px solid #e1e5e9;
            padding-bottom: 8px;
        }
        .banner-ads {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
        }
        .banner-ads .ad-preview {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>广告配置测试工具</h1>
        <p>使用此工具配置和测试网站广告显示效果</p>
    </div>

    <div class="container">
        <div class="section-title">Redirect 页面广告配置</div>
        <div class="form-group">
            <label for="redirectImageUrl">图片 URL:</label>
            <input type="url" id="redirectImageUrl" placeholder="https://example.com/image.jpg" value="https://r2.sakinori.top/6e194add9120240905110255.webp">
        </div>
        <div class="form-group">
            <label for="redirectClickUrl">点击跳转链接:</label>
            <input type="url" id="redirectClickUrl" placeholder="https://example.com/link" value="https://example.com/redirect-link">
        </div>
        <div class="form-group">
            <label for="redirectTitle">广告标题:</label>
            <input type="text" id="redirectTitle" placeholder="广告标题" value="Redirect页面广告">
        </div>
        <button onclick="saveRedirectAd()">保存 Redirect 广告</button>
        <button onclick="previewRedirectAd()" class="secondary">预览效果</button>
        
        <div class="preview">
            <div class="section-title">Redirect 广告预览</div>
            <div class="ad-preview" id="redirectPreview">
                <div class="placeholder">广告预览区域</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section-title">首页横幅广告配置</div>
        <div style="display: flex; gap: 20px;">
            <div style="flex: 1;">
                <h3>广告 1</h3>
                <div class="form-group">
                    <label for="banner1ImageUrl">图片 URL:</label>
                    <input type="url" id="banner1ImageUrl" placeholder="https://example.com/image1.jpg" value="https://r2.sakinori.top/6e194add9120240905110255.webp">
                </div>
                <div class="form-group">
                    <label for="banner1ClickUrl">点击跳转链接:</label>
                    <input type="url" id="banner1ClickUrl" placeholder="https://example.com/link1" value="https://example.com/link1">
                </div>
                <div class="form-group">
                    <label for="banner1Title">广告标题:</label>
                    <input type="text" id="banner1Title" placeholder="广告标题1" value="示例广告1">
                </div>
            </div>
            <div style="flex: 1;">
                <h3>广告 2</h3>
                <div class="form-group">
                    <label for="banner2ImageUrl">图片 URL:</label>
                    <input type="url" id="banner2ImageUrl" placeholder="https://example.com/image2.jpg" value="https://r2.sakinori.top/6e194add9120240905110255.webp">
                </div>
                <div class="form-group">
                    <label for="banner2ClickUrl">点击跳转链接:</label>
                    <input type="url" id="banner2ClickUrl" placeholder="https://example.com/link2" value="https://example.com/link2">
                </div>
                <div class="form-group">
                    <label for="banner2Title">广告标题:</label>
                    <input type="text" id="banner2Title" placeholder="广告标题2" value="示例广告2">
                </div>
            </div>
        </div>
        <button onclick="saveBannerAds()">保存首页横幅广告</button>
        <button onclick="previewBannerAds()" class="secondary">预览效果</button>
        
        <div class="preview">
            <div class="section-title">首页横幅广告预览</div>
            <div class="banner-ads">
                <div class="ad-preview" id="banner1Preview">
                    <div class="placeholder">广告1预览</div>
                </div>
                <div class="ad-preview" id="banner2Preview">
                    <div class="placeholder">广告2预览</div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="section-title">操作</div>
        <button onclick="loadCurrentConfig()" class="secondary">加载当前配置</button>
        <button onclick="clearAllConfig()" class="danger">清除所有配置</button>
        <button onclick="testRedirectPage()">测试 Redirect 页面</button>
        <button onclick="testHomePage()">测试首页</button>
        
        <div class="config-display" id="configDisplay">点击"加载当前配置"查看当前保存的配置</div>
    </div>

    <script>
        function saveRedirectAd() {
            const imageUrl = document.getElementById('redirectImageUrl').value;
            const clickUrl = document.getElementById('redirectClickUrl').value;
            const title = document.getElementById('redirectTitle').value;
            
            const config = getStoredConfig();
            config.redirectAd = {
                id: 'redir-ad',
                title: title || 'Redirect页面广告',
                imageUrl: imageUrl,
                clickUrl: clickUrl,
                description: 'Redirect页面专属广告位',
                isActive: true
            };
            
            localStorage.setItem('ad-config', JSON.stringify(config));
            window.dispatchEvent(new Event('adConfigUpdated'));
            alert('Redirect 广告配置已保存！');
            loadCurrentConfig();
        }
        
        function saveBannerAds() {
            const config = getStoredConfig();
            
            config.homeBannerAds = [
                {
                    id: 'banner1',
                    title: document.getElementById('banner1Title').value || '示例广告1',
                    imageUrl: document.getElementById('banner1ImageUrl').value,
                    clickUrl: document.getElementById('banner1ClickUrl').value,
                    description: '这是一个示例广告',
                    isActive: true
                },
                {
                    id: 'banner2',
                    title: document.getElementById('banner2Title').value || '示例广告2',
                    imageUrl: document.getElementById('banner2ImageUrl').value,
                    clickUrl: document.getElementById('banner2ClickUrl').value,
                    description: '这是另一个示例广告',
                    isActive: true
                }
            ];
            
            localStorage.setItem('ad-config', JSON.stringify(config));
            window.dispatchEvent(new Event('adConfigUpdated'));
            alert('首页横幅广告配置已保存！');
            loadCurrentConfig();
        }
        
        function previewRedirectAd() {
            const imageUrl = document.getElementById('redirectImageUrl').value;
            const title = document.getElementById('redirectTitle').value;
            const preview = document.getElementById('redirectPreview');
            
            if (imageUrl) {
                preview.innerHTML = `<img src="${imageUrl}" alt="${title}" onerror="this.parentElement.innerHTML='<div class=\"placeholder\">图片加载失败: ${title}</div>'">`;
            } else {
                preview.innerHTML = `<div class="placeholder">${title || '广告标题'}</div>`;
            }
        }
        
        function previewBannerAds() {
            const banner1ImageUrl = document.getElementById('banner1ImageUrl').value;
            const banner1Title = document.getElementById('banner1Title').value;
            const banner2ImageUrl = document.getElementById('banner2ImageUrl').value;
            const banner2Title = document.getElementById('banner2Title').value;
            
            const banner1Preview = document.getElementById('banner1Preview');
            const banner2Preview = document.getElementById('banner2Preview');
            
            if (banner1ImageUrl) {
                banner1Preview.innerHTML = `<img src="${banner1ImageUrl}" alt="${banner1Title}" onerror="this.parentElement.innerHTML='<div class=\"placeholder\">图片加载失败: ${banner1Title}</div>'">`;
            } else {
                banner1Preview.innerHTML = `<div class="placeholder">${banner1Title || '广告1标题'}</div>`;
            }
            
            if (banner2ImageUrl) {
                banner2Preview.innerHTML = `<img src="${banner2ImageUrl}" alt="${banner2Title}" onerror="this.parentElement.innerHTML='<div class=\"placeholder\">图片加载失败: ${banner2Title}</div>'">`;
            } else {
                banner2Preview.innerHTML = `<div class="placeholder">${banner2Title || '广告2标题'}</div>`;
            }
        }
        
        function getStoredConfig() {
            const stored = localStorage.getItem('ad-config');
            if (stored) {
                try {
                    return JSON.parse(stored);
                } catch (e) {
                    console.error('Failed to parse stored config:', e);
                }
            }
            
            return {
                showHomeBannerRow: true,
                showSidebarAds: true,
                showRedirectAd: true,
                homeBannerAds: [],
                sidebarAds: [],
                sidebarNavAds: [],
                redirectAd: {}
            };
        }
        
        function loadCurrentConfig() {
            const config = getStoredConfig();
            document.getElementById('configDisplay').textContent = JSON.stringify(config, null, 2);
            
            // 加载到表单
            if (config.redirectAd) {
                document.getElementById('redirectImageUrl').value = config.redirectAd.imageUrl || '';
                document.getElementById('redirectClickUrl').value = config.redirectAd.clickUrl || '';
                document.getElementById('redirectTitle').value = config.redirectAd.title || '';
            }
            
            if (config.homeBannerAds && config.homeBannerAds.length >= 2) {
                document.getElementById('banner1ImageUrl').value = config.homeBannerAds[0].imageUrl || '';
                document.getElementById('banner1ClickUrl').value = config.homeBannerAds[0].clickUrl || '';
                document.getElementById('banner1Title').value = config.homeBannerAds[0].title || '';
                
                document.getElementById('banner2ImageUrl').value = config.homeBannerAds[1].imageUrl || '';
                document.getElementById('banner2ClickUrl').value = config.homeBannerAds[1].clickUrl || '';
                document.getElementById('banner2Title').value = config.homeBannerAds[1].title || '';
            }
        }
        
        function clearAllConfig() {
            if (confirm('确定要清除所有广告配置吗？')) {
                localStorage.removeItem('ad-config');
                window.dispatchEvent(new Event('adConfigUpdated'));
                alert('所有配置已清除！');
                loadCurrentConfig();
            }
        }
        
        function testRedirectPage() {
            window.open('/redirect', '_blank');
        }
        
        function testHomePage() {
            window.open('/', '_blank');
        }
        
        // 页面加载时自动加载配置
        window.onload = function() {
            loadCurrentConfig();
            previewRedirectAd();
            previewBannerAds();
        };
    </script>
</body>
</html>
