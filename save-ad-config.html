<!DOCTYPE html>
<html>
<head>
    <title>保存广告配置</title>
</head>
<body>
    <h1>保存广告配置</h1>
    <button onclick="saveConfig()">点击保存有效的广告配置</button>
    <div id="status"></div>
    
    <script>
        function saveConfig() {
            const config = {
                showHomeBannerRow: true,
                showSidebarAds: true,
                showRedirectAd: true,
                homeBannerAds: [
                    {
                        id: 'banner1',
                        title: '示例广告1',
                        imageUrl: 'https://r2.sakinori.top/6e194add9120240905110255.webp',
                        clickUrl: 'https://example.com/link1',
                        description: '这是一个示例广告',
                        isActive: true
                    },
                    {
                        id: 'banner2',
                        title: '示例广告2',
                        imageUrl: 'https://r2.sakinori.top/6e194add9120240905110255.webp',
                        clickUrl: 'https://example.com/link2',
                        description: '这是另一个示例广告',
                        isActive: true
                    }
                ],
                sidebarAds: [],
                sidebarNavAds: [],
                redirectAd: {
                    id: 'redir-ad',
                    title: 'Redirect页面广告',
                    imageUrl: 'https://r2.sakinori.top/6e194add9120240905110255.webp',
                    clickUrl: 'https://example.com/redirect-link',
                    description: 'Redirect页面专属广告位',
                    isActive: true
                }
            };
            
            localStorage.setItem('ad-config', JSON.stringify(config));
            document.getElementById('status').innerHTML = '<p style="color: green;">配置已保存！现在可以返回首页查看效果。</p>';
            console.log('广告配置已保存:', config);
        }
        
        // 页面加载时自动保存配置
        window.onload = function() {
            saveConfig();
        }
    </script>
</body>
</html>
